<body>

    <script>

            
    function calculateMDC (a, b) {

    var rest;

        do {

            rest = a % b;

            a = b;    

            b = rest;

        } while (rest != 0);

        return a;

    }

var result = calculateMDC(6, 15);

console.log(result);

    </script>
