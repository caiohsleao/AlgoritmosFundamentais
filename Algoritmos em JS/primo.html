<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
       let n = parseInt(prompt("Informe um número: "));

       let divisores = 0;
       for(i = 1; i <= n; i++) {
            if(n%i == 0) {
                divisores++;
            }
       }

       if (divisores == 2) {
        alert("O número informado é primo!")
       } else {
        alert("O número informado não é primo")
       }


    </script>
    
</body>
</html>
